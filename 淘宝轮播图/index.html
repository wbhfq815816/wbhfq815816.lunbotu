<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/inde.css">
</head>

<body>
    <div class="wrapper">
        <ul class="img-box">
            <li><a href="javascript:;"><img src="./img/1.png" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/2.png" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/3.png" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/4.png" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/5.png" alt=""></a></li>
            <li><a href="javascript:;"><img src="./img/1.png" alt=""></a></li>
        </ul>
        <div class="btn">
            <a href="javascript:;" class="preBtn">&lt;</a>
            <a href="javascript:;" class="nextBtn">&gt;</a>
        </div>

        <div class="order">
            <ul>
                <li class="item active"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
        </div>

    </div>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
